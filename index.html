<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div id="display">
            00:00:000
        </div>
        <div class="buttons">
            <button id="start" onclick="startStopwatch()">Start</button>
            <button disabled id="stop" onclick="stopStopwatch()">Stop</button>
        </div>
    </div>
</body>
</html>
